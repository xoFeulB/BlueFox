<div id="Modal" page="">
  <div id="modal-overflow" class="uk-modal-container" uk-modal>
    <div class="uk-modal-dialog radius">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <div class="uk-modal-body" uk-overflow-auto>
        <show-when target="[Console].attributes.Console.value" regex="Scripting">
          <mark-down src="/media/docs/help/Scripting.md"></mark-down>
        </show-when>
        <show-when target="[Console].attributes.Console.value" regex="Tabs">
          <mark-down src="/media/docs/help/Tabs.md"></mark-down>
        </show-when>
      </div>

      <div class="uk-text-right scroll-up">
        <button ScrollUp class="uk-icon-link" uk-icon="chevron-up" uk-tooltip="Scroll up"></button>
      </div>
    </div>
  </div>
</div>
