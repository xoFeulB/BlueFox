<!DOCTYPE html>
<html>

<head>
    <title setTextContent="Title">^.,.^ BlueFox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- UIkit -->
    <link rel="stylesheet" href="/modules/uikit/css/uikit.min.css" />
    <script src="/modules/uikit/js/uikit.min.js" defer></script>
    <script src="/modules/uikit/js/uikit-icons.min.js" defer></script>

    <!-- Anime -->
    <script src="/js/anime.awaitable.js" type="module" defer></script>

    <script src="/js/sync-value.js" defer></script>
    <script src="/js/query-walker.js" defer></script>
    <script src="/js/sync-view.js" defer></script>
    <script src="/tab/js/index.js" defer></script>
    <link rel="stylesheet" href="/tab/css/index.css" />
    <link rel="stylesheet" href="/tab/css/modern-ui.css" />
</head>

<body>
    <div HeaderNav class="uk-flex uk-flex-middle uk-flex-center uk-padding-small bg-main">
        <div class="uk-width-expand">
            <div class="uk-flex uk-flex-left uk-flex-middle">
                <div>
                    <img src="/media/BlueFox_tp.png" width="40" height="40" />
                </div>
                <div>
                    <div class="uk-text-default uk-margin-small-left">^.,.^ BlueFox</div>
                </div>
            </div>
        </div>
        <div class="uk-width-expand">
            <div class="uk-flex uk-flex-right uk-flex-middle">
                <div class="uk-margin-small-left">
                    <a href="https://github.com/LobeliaSecurity/BlueFox" target="_blank" rel="noopener noreferrer"
                        class="uk-icon-button" uk-icon="icon:github;"></a>
                </div>
            </div>
        </div>
    </div>

    <div MenuTabs class="bg-main">
        <div constHide>
            <input type="text" value="Tabs" id="menuControll">
        </div>
        <div>
            <div class="uk-flex uk-flex-middle">
                <active></active>
                <div class="uk-padding-small">
                    <span uk-icon="world"></span>
                    <span class="uk-button uk-button-text uk-text-default" value="Tabs" setValueOnClick="#menuControll">
                        <span>Tabs</span>
                    </span>
                </div>
                <div class="uk-padding-small">
                    <span uk-icon="settings"></span>
                    <span class="uk-button uk-button-text uk-text-default" value="Settings"
                        setValueOnClick="#menuControll">
                        <span>Settings</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div Main>
            <div>
                <div showWhenSome="#menuControll" showWhenSome-values='["Tabs"]'>
                    <div class="uk-section uk-section-small">
                        <div class="uk-container uk-container-default">
                            <div Tabs>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="divider-icon"></div>
                        <div class="uk-margin-left">
                            <div setTextContent="Copyright"></div>
                        </div>
                    </div>
                </div>
                <div showWhenSome="#menuControll" showWhenSome-values='["Settings"]' hide>
                    <div class="uk-section uk-section-small">
                        <div class="uk-container uk-container-default">
                            <div>
                                <h3 class="uk-heading-bullet">BlueFox</h3>
                                <div class="uk-flex uk-flex-middle">
                                    <div class="uk-width-1-3">
                                        <span class="uk-text-default">Server</span>
                                    </div>
                                    <div class="uk-width-2-3">
                                        <input id="BluefoxServer" class="uk-input uk-width-3-4" type="text"
                                            placeholder="Server" setValue="BluefoxOpenBetaServer" readonly>
                                    </div>
                                </div>
                                <div class="uk-flex uk-flex-middle">
                                    <div class="uk-width-1-3">
                                        <span class="uk-text-default">Token</span>
                                    </div>
                                    <div class="uk-width-2-3">
                                        <div>
                                            <div constHide>
                                                <input id="BluefoxTokenInputState" type="text" value="password" sync
                                                    sync-to="#BluefoxToken" sync-to-property="type" sync-from-this
                                                    sync-from-property="value" sync-event='["change"]'>
                                            </div>
                                            <input id="BluefoxToken" class="uk-input uk-width-3-4" type="password"
                                                placeholder="Token"
                                                setValue="BluefoxOpenBetaToken"
                                                readonly>
                                            <span>
                                                <button class="uk-icon-button" uk-icon="eye"
                                                    setValueOnClick="#BluefoxTokenInputState" value="text"
                                                    showWhenSome="#BluefoxTokenInputState"
                                                    showWhenSome-values='["password"]'></button>
                                                <button class="uk-icon-button" uk-icon="eye-slash"
                                                    setValueOnClick="#BluefoxTokenInputState" value="password"
                                                    showWhenSome="#BluefoxTokenInputState"
                                                    showWhenSome-values='["text"]'></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div showWhenNotEvery="#BluefoxServer" showWhenNotEvery-values='["api.bluefox.tech"]' hide>
                                <div>
                                    <div class="divider-icon"></div>
                                    <h3 class="uk-heading-bullet">MySQL/MariaDB</h3>
                                    <div class="uk-flex uk-flex-middle">
                                        <div class="uk-width-1-3">
                                            <span class="uk-text-default">DatabaseName</span>
                                        </div>
                                        <div class="uk-width-2-3">
                                            <input id="DatabaseName" class="uk-input uk-width-3-4" type="text"
                                                placeholder="DatabaseName">
                                        </div>
                                    </div>
                                    <div class="uk-flex uk-flex-middle">
                                        <div class="uk-width-1-3">
                                            <span class="uk-text-default">Server</span>
                                        </div>
                                        <div class="uk-width-2-3">
                                            <input id="DatabaseServer" class="uk-input uk-width-3-4" type="text"
                                                placeholder="Server">
                                        </div>
                                    </div>
                                    <div class="uk-flex uk-flex-middle">
                                        <div class="uk-width-1-3">
                                            <span class="uk-text-default">User</span>
                                        </div>
                                        <div class="uk-width-2-3">
                                            <input id="DatabaseUser" class="uk-input uk-width-3-4" type="text"
                                                placeholder="User">
                                        </div>
                                    </div>
                                    <div class="uk-flex uk-flex-middle">
                                        <div class="uk-width-1-3">
                                            <span class="uk-text-default">Password</span>
                                        </div>
                                        <div class="uk-width-2-3">
                                            <div>
                                                <div constHide>
                                                    <input id="DatabasePasswordInputState" type="text" value="password"
                                                        sync sync-to="#DatabasePassword" sync-to-property="type"
                                                        sync-from-this sync-from-property="value"
                                                        sync-event='["change"]'>
                                                </div>
                                                <input id="DatabasePassword" class="uk-input uk-width-3-4"
                                                    type="password" placeholder="Password">
                                                <span>
                                                    <button class="uk-icon-button" uk-icon="eye"
                                                        setValueOnClick="#DatabasePasswordInputState" value="text"
                                                        showWhenSome="#DatabasePasswordInputState"
                                                        showWhenSome-values='["password"]'></button>
                                                    <button class="uk-icon-button" uk-icon="eye-slash"
                                                        setValueOnClick="#DatabasePasswordInputState" value="password"
                                                        showWhenSome="#DatabasePasswordInputState"
                                                        showWhenSome-values='["text"]'></button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="divider-icon"></div>
                        <div class="uk-margin-left">
                            <div setTextContent="Copyright"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div constHide>
        <template id="TabsTemplate">
            <div class="uk-margin">
                <div tabInfo class="uk-margin">
                    <article class="uk-comment" role="comment">
                        <header class="uk-comment-header">
                            <div class="uk-grid-medium uk-flex-middle" uk-grid>
                                <div class="uk-width-auto">
                                    <img favicon class="uk-comment-avatar" src="" width="40" height="40">
                                </div>
                                <div class="uk-width-expand">
                                    <h4 title class="uk-comment-title uk-margin-remove">
                                    </h4>
                                    <ul class="uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top">
                                        <li>URL</li>
                                        <li url></li>
                                    </ul>
                                </div>
                            </div>
                        </header>
                        <div class="uk-comment-body">
                            <a Focus class="uk-button uk-button-primary">Focus</a>
                            <button SwitchTab class="uk-button uk-button-default">Switch Tab</button>
                        </div>
                    </article>
                </div>
                <div>
                    <div BlueFoxFileAttach class="js-upload uk-placeholder uk-text-center uk-text-default">
                        <span uk-icon="icon: bolt; ratio: 2"></span>
                        <span>Attach JSON by dropping them here or</span>
                        <div uk-form-custom>
                            <input type="file" multiple>
                            <span class="uk-link padding-left-xsmall">selecting one</span>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </template>
    </div>
</body>

</html>
